apiVersion: apps/v1
kind: Deployment
metadata:
  name: ntb-app
  labels:
    app: ntb-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ntb-app
  template:
    metadata:
      labels:
        app: ntb-app
    spec:
      containers:
        - name: ntb-app
          image: ntb-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
